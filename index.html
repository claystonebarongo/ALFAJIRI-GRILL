<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfajiri Kilimani Grill</title>
    <style>
        @keyframes glitter {
            0% { text-shadow: 0px 0px 5px #fff, 0px 0px 10px #ff0, 0px 0px 15px #ff4500; }
            50% { text-shadow: 0px 0px 10px #ff4500, 0px 0px 20px #ff0, 0px 0px 25px #ff4500; }
            100% { text-shadow: 0px 0px 5px #fff, 0px 0px 10px #ff0, 0px 0px 15px #ff4500; }
        }

        @keyframes border-glow {
            0% { border-color: #ff0; box-shadow: 0 0 10px #ff0; }
            50% { border-color: #ff4500; box-shadow: 0 0 20px #ff4500; }
            100% { border-color: #ff0; box-shadow: 0 0 10px #ff0; }
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }

        h1 {
            background: linear-gradient(45deg, #ff0, #ff4500, #ff0);
            color: white;
            padding: 20px;
            border-radius: 15px;
            font-size: 2.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: glitter 2s infinite alternate, border-glow 2s infinite alternate;
            border: 5px solid;
            display: inline-block;
            margin-top: 20px;
        }

        h2 {
            background: linear-gradient(90deg, #ff4500, #ff0);
            color: #222;
            padding: 10px;
            border-radius: 10px;
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
            display: inline-block;
            margin-bottom: 20px;
            box-shadow: 0px 0px 10px rgba(255, 255, 0, 0.7);
        }

        .section {
            margin: 30px 0;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .images img {
            width: 100%;
            max-width: 350px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .images img:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            .images img {
                max-width: 100%;
                border-radius: 15px;
            }
            h1 {
                font-size: 2.2rem;
                padding: 15px;
            }
            h2 {
                font-size: 1.5rem;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ALFAJIRI KILIMANI GRILL</h1>
        
        <div class="section">
            <h2>FOODS</h2>
            <div class="images">
                <img src="alfajiri images/MENU-1_2.jpg" alt="Food 1">
                <img src="alfajiri images/MENU-1_3.jpg" alt="Food 2">
                <img src="alfajiri images/MENU-1_4.jpg" alt="Food 3">
                <img src="alfajiri images/InShot_20250324_201413093.jpg" alt="Food 4">
                <img src="alfajiri images/MENU-1_6.jpg" alt="Food 5">
            </div>
        </div>
        
        <div class="section">
            <h2>DRINKS</h2>
            <div class="images">
                <img src="alfajiri images/drinks menu_1.jpg" alt="Drink 1">
                <img src="alfajiri images/drinks menu_2.jpg" alt="Drink 2">
                <img src="alfajiri images/drinks menu_3.jpg" alt="Drink 3">
                <img src="alfajiri images/drinks menu_4.jpg" alt="Drink 4">
                <img src="alfajiri images/drinks menu_5.jpg" alt="Drink 5">
                <img src="alfajiri images/drinks menu_6.jpg" alt="Drink 6">
                <img src="alfajiri images/drinks menu_7.jpg" alt="Drink 7">
                <img src="alfajiri images/drinks menu_8.jpg" alt="Drink 8">
                <img src="alfajiri images/drinks menu_9.jpg" alt="Drink 9">
                <img src="alfajiri images/drinks menu_10.jpg" alt="Drink 10">
                <img src="alfajiri images/drinks menu_11.jpg" alt="Drink 11">
            </div>
        </div>
        
        <div class="section">
            <h2>WINES</h2>
            <div class="images">
                <img src="alfajiri images/menu_2.jpg" alt="Wine 1">
                <img src="alfajiri images/menu_3.jpg" alt="Wine 2">
            </div>
        </div>
    </div>
</body>
</html>
